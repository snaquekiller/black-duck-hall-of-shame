# Common rules
arrowParens: always
bracketSpacing: false
jsxSingleQuote: false
printWidth: 100
semi: true
singleQuote: false
trailingComma: es5
useTabs: true

overrides:
  # Bash
  - files: '*.sh'
    options:
      # Parser
      keepComments: true
      # Printer
      indent: 2
      binaryNextLine: true
      switchCaseIndent: true
      spaceRedirects: true
      keepPadding: true
      minify: false
      functionNextLine: false
  # YAML
  - files:
      - '*.yml'
      - '*.yaml'
    options:
      useTabs: false
      tabWidth: 2
      singleQuote: true
      endOfLine: lf
